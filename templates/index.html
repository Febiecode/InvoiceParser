<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Reddit+Mono:wght@200..900&display=swap');

        body {
            font-family: "Raleway", sans-serif;

        }

        h1 {
            text-transform: uppercase;
        }
    </style>


</head>

<body>
    <div>

        <div class="d-flex justify-content-center mt-2 flex-column">
            <div class="d-flex justify-content-center">
                <h1>Invoice Parser</h1>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <div class="card " style="width: 18rem;">

                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data">

                            <input type="file" name="file" accept=".pdf,.jpg,.jpeg" required class="form-control"
                                id="customFile" />
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary  mt-2">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center flex-column m-5">

            {% if response %}
            <div class="d-flex justify-content-center">
                <h1>JSON Response</h1>
            </div>
            <div class="container" style="max-width: 80%;">
                <form action="/submit" method="post">
                    <div class="row">
                        {% for key, value in response.items() %}
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ key }}" class="form-label">{{ key }}</label>
                                <input type="text" class="form-control" id="{{ key }}" name="{{ key }}" value="{{ value }}">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>

</body>

</html>
